<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial scale=1">
    <title>To Do List</title>
    
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>

  <body>

    <div class="parent-div flex">
      <div class="background">
        <div class="top-banner flex">
          <h1>Time to work! 🧑‍💻</h1>
        </div>
        <p class="seperator">seperator</p>
        <ul id="list-container">
            <!-- Adding Tasks Dynamically -->
            <!-- <li class="checked">Task 1</li>
            <li class="checked">Task 2</li>
            <li class="checked">Task 3</li> -->
        </ul>
        <div class="bottom-banner flex">
          <input type="text" class="task-name default-family" />
          <button class="add-task" onclick="addTask()">
            <img src="./images/plus-lg.png" alt="Plus Sign" class="plus" />
          </button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
